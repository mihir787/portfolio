<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <title>Mihir's Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6 col-sm-4 col-xs-4">
            <img class="title-logo" src="images/javascript_logo.svg" alt="logo">
          </div>
          <div class="col-md-6 col-sm-8 col-sm-8 text-right text-uppercase">
            <h1 class="title-name text-thin">Mihir Parikh</h1>
            <h4>Front-end Ninja</h4>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr class='page-break'>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/personal_website.png" alt="mihir personal website">
        </div>
      </div>
      <section class="projects">
        <div class="row">
          <div class="col-md-12">
            <h2 class="image-row-header">Featured work</h2>
          </div>
        </div>
        <div class="row text-center image-row">
          <div class="col-md-4 col-sm-4">
            <img class="img-responsive center-block image-row-image" src="images/marvelus.png" alt="match your twitter personality with that of a superhero">
            <h3 class="text-upppercase">Marvel.us</h3>
            <p>https://github.com/mihir787/marvel-us</p>
          </div>
          <div class="col-md-4 col-sm-4">
            <img class="img-responsive center-block image-row-image" src="images/hipster_bytes_small.png" alt="mihir personal website">
            <h3 class="text-upppercase">Hipster Bytes</h3>
            <p>https://github.com/Carmer/HB</p>
          </div>
          <div class="col-md-4 col-sm-4">
            <img class="img-responsive center-block image-row-image" src="images/phonatics_small.png" alt="phonatics photo website">
            <h3 class="text-upppercase">Phonatics</h3>
            <p>https://github.com/mihir787/the_pivot</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
